<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agencia de Viajes - Explora el Mundo</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background-color: #f4f4f4;

        }

        header {

            background-color: #333;

            color: white;

            padding: 1em 0;

            text-align: center;

        }

        nav {

            background-color: #444;

            color: white;

            padding: 0.5em 0;

            text-align: center;

        }

        nav a {

            color: white;

            text-decoration: none;

            padding: 0.5em 1em;

        }

        .container {

            width: 80%;

            margin: 20px auto;

            overflow: hidden;

        }

        .destination {

            width: 30%;

            float: left;

            margin: 1em;

            padding: 1em;

            background-color: white;

            border: 1px solid #ddd;

            border-radius: 5px;

        }

        .destination img {

            width: 100%;

            height: auto;

            border-radius: 5px;

        }

        footer {

            background-color: #333;

            color: white;

            text-align: center;

            padding: 1em 0;

            position: relative;

            bottom: 0;

            width: 100%;

        }

    </style>

</head>

<body>

    <header>

        <h1>Agencia de Viajes - Explora el Mundo</h1>

    </header>

    <nav>

        <a href="#">Destinos</a>

        <a href="#">Ofertas</a>

        <a href="#">Contacto</a>

    </nav>

    <div class="container">

        <div class="destination">

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Colosseum_in_Rome%2C_Italy%2C_July_2019.jpg/1280px-Colosseum_in_Rome%2C_Italy%2C_July_2019.jpg" alt="Coliseo Romano">

            <h2>Roma, Italia</h2>

            <p>Descubre la historia y la belleza de la Ciudad Eterna.</p>

        </div>

        <div class="destination">

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Eiffel_Tower_at_night_%28Wikimedia_Commons%29.jpg/1280px-Eiffel_Tower_at_night_%28Wikimedia_Commons%29.jpg" alt="Torre Eiffel">

            <h2>París, Francia</h2>

            <p>Enamórate de la ciudad del amor y sus encantos.</p>

        </div>

        <div class="destination">

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/View_of_the_Sydney_Opera_House_from_the_Overseas_Passenger_Terminal.jpg/1280px-View_of_the_Sydney_Opera_House_from_the_Overseas_Passenger_Terminal.jpg" alt="Ópera de Sídney">

            <h2>Sídney, Australia</h2>

            <p>Explora la belleza moderna y natural de Australia.</p>

        </div>

    </div>

    <footer>

        <p>Agencia de Viajes</p>

    </footer>

</body>

</html>
